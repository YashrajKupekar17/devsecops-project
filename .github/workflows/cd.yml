name: CD Pipeline

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Start Minikube
      uses: medyagh/setup-minikube@latest

    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/

    - name: Wait for Pods
      run: kubectl wait --for=condition=Ready pod -l app=fastapi --timeout=120s

    - name: Runtime Test (Port Forward)
      run: |
        kubectl port-forward svc/fastapi-service 8080:80 &
        PF_PID=$!
        sleep 5
        curl http://localhost:8080/health
        kill $PF_PID

    # Dummy DAST Stage
    - name: Dummy DAST Scan
      run: |
        echo "Running basic DAST checks..."
        echo "Checking if application responds correctly"
        echo "No critical issues found (simulated DAST)"

    - name: Verify Resources
      run: kubectl get all
